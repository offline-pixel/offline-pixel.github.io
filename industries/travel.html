    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light gray background */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        h1 {
            font-size: 2.5rem; /* Larger heading */
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .email-signup {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            margin: 20px auto 0;
        }
        .email-signup input[type="email"] {
            padding: 12px 15px;
            border: 2px solid #cbd5e0;
            border-radius: 8px; /* Rounded input */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .email-signup input[type="email"]:focus {
            border-color: #3498db; /* Blue for Travel theme */
        }
        .email-signup button {
            background-color: #3498db; /* Blue color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px; /* Rounded button */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .email-signup button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        .message-box {
            background-color: #d1e7dd; /* Light green for success */
            color: #0f5132; /* Dark green text */
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none; /* Hidden by default */
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Charting New Horizons in Travel Tech!</h1>
        <p class="text-xl font-medium text-gray-700 mb-4">Offline Pixel is launching soon with innovative solutions for:</p>
        <p class="text-2xl font-bold text-blue-600 mb-6">✈️ Travel (Airlines, hotels, tourism)</p>
        <p>We help <b>travel businesses</b> personalize experiences and automate bookings, loyalty, and feedback systems.</p>
        <p class="mt-8 text-lg">Be the first to know when we launch!</p>

        <div class="email-signup">
            <input type="email" id="emailInput" placeholder="Enter your email address" required disabled>
            <button id="subscribeButton">Stay Updated</button>
            <div id="messageBox" class="message-box"></div>
        </div>
    </div>

    <script>
        document.getElementById('subscribeButton').addEventListener('click', function() {
            const emailInput = document.getElementById('emailInput');
            const messageBox = document.getElementById('messageBox');
            const email = emailInput.value;

            if (email) {
                // In a real application, you would send this email to your server
                // For this "coming soon" page, we'll just simulate a success message
                messageBox.textContent = 'Thank you for subscribing! We\'ll keep you informed.';
                messageBox.style.backgroundColor = '#d1e7dd';
                messageBox.style.color = '#0f5132';
                messageBox.style.display = 'block';
                emailInput.value = ''; // Clear the input
            } else {
                messageBox.textContent = 'Please enter a valid email address.';
                messageBox.style.backgroundColor = '#f8d7da'; /* Light red for error */
                messageBox.style.color = '#721c24'; /* Dark red text */
                messageBox.style.display = 'block';
            }
        });
    </script>
    <script src="../scripts/scripts.js" defer></script>
</body>
